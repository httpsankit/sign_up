<script>
  var user_data = JSON.parse(localStorage.getItem("login_data")) || [];

  document.getElementById("login").addEventListener("click", check);

  function check() {
    var email_input = document.getElementById("email_id").value;
    var pass_input = document.getElementById("password").value;

    var success= 0
    var nodata=0
    var user_n=""
    var wrong_pass=0


    if(user_data=="")
{
    alert("Please Create an Account")
    window.location.href="./register.html";

}
else{

    for(var i = 0 ; i<user_data.length;i++)
    {
      
      var x = user_data[i]

      var user_value = Object.values(x)
      
      var email_data= user_value[0]
      var pass_data= user_value[1]

      if(email_input==email_data && pass_input ==pass_data )
      {
        success++
        user_n=email_input
      }
      else if (email_input!=email_data && pass_input!=pass_data )
      {
        nodata++
      }else if (email_input==email_data && pass_input!=pass_data )
      {
        wrong_pass++
      }
     

    }
if(success>0)
{
  alert( user_n + " is logged in");
  
}
else if(wrong_pass>0)
{
  alert( "invalid UserName or Password")

}
else if(nodata>0){
  alert("! No Account Found! ");
  window.location.href="./register.html";

}


  }
}
</script>
